<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa / X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Photos/x-favion.png" type="image/x-icon">
</head>
<body>
    <div class="container"> <!--MAIN DIV-->
        <!--LEFT LIST-->
        <div class="navbar">

            <div class="slide-bar">

                <div class="main-logo">
                    <img src="/Photos/x-favion.png" alt="#">
                </div>

                <div class="home">
                    <img src="/Photos/SVG/home-1-svgrepo-com.svg" alt="#">
                    <span>Anasayfa</span>
                </div>
    
                <div class="explore">
                    <img src="/Photos/SVG/explore-find-glass-svgrepo-com.svg" alt="#">
                    <span>Keşfet</span>
                </div>
    
                <div class="notification">
                    <img src="/Photos/SVG/notification-13-svgrepo-com.svg" alt="#">
                    <span>Bildirimler</span>
                </div>
                
                <div class="messages">
                    <img src="/Photos/SVG/envelope-svgrepo-com.svg" alt="#">
                    <span>Mesajlar</span>
                </div>
    
                <div class="list">
                    <img src="/Photos/SVG/paper-svgrepo-com.svg" alt="#">
                    <span>Listeler</span>
                </div>
    
                <div class="checked">
                    <img src="/Photos/SVG/checked-tick-svgrepo-com.svg" alt="#">
                    <span>Onaylanmış</span>
                </div>
    
                <div class="profile">
                    <img src="/Photos/SVG/profile-round-1346-svgrepo-com.svg" alt="#">
                    <span>Profil</span>
                </div>
    
                <div class="more">
                    <img src="/Photos/SVG/more-horizontal-circle-svgrepo-com.svg" alt="#">
                    <span>Daha fazla</span>
                </div>
            </div>

            <button>Gönder</button>

            <div class="profile-section">
                <img src="/Photos/profile-photo.png" alt="#">
                <h2>Batuhan KARAHAN</h2>
                <span>@karahan.dev</span>
                <img src="/Photos/SVG/more-horizontal-svgrepo-com.svg" alt="#" class="more-svg">
            </div>
        </div>
    </div>
</body>
</html>
